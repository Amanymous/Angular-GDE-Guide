<h1>Mt Table</h1>
<div style="padding: 24px">
  <app-mt-table
    [data]="tableData"
    [columns]="columns"
    [isExport]="true"
    [customizable]="true"
    [isReload]="true"
    [selectable]="true"
    (cellClick)="onCellClick($event)"
    (tableEvent)="onTableEvent($event)"
  ></app-mt-table>
</div>
